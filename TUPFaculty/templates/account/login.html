
{% load i18n %}
{% load account socialaccount static wagtailimages_tags %}

{% block content %}


{% get_providers as socialaccount_providers %}
<style>
  html {
    line-height: 1.15; /* 1 */
    -webkit-text-size-adjust: 100%; /* 2 */
  }

  body {
    margin: 0;
  }
</style>

<section style="background-color: #c2c2c2 ;height: 100vh;">
  <div style="
    filter: drop-shadow(0px 7px 5px rgba(0, 0, 0, 0.2)); 
    ">


    <div
      style="
        clip-path: ellipse(70% 70% at 50% -30%);
        -webkit-clip-path: ellipse(70% 70% at 50% -30%);
        background-color: white;
        height: 100vh;
        display: flex; 
        justify-content: center;
        align-items: center;
      "
    >

    </div>


    <div style="position: absolute; top: 0; height: 100vh; width: 100%;">        
      <div style="height: 75vh; display: flex; justify-content: center; align-items: center;">
        <img src="{% static 'img/logo.webp' %}" alt="TUP Logo" width="250" />
      </div>  

      <form style="display: flex; flex-direction: column; align-items: center;" method="POST" action="{% url 'account_login' %}">

        {% csrf_token %}
        <div style="display: flex; margin-bottom: 20px;">
          <img src='{% static "img/user.png" %}'>
          <input 
            style="background-color: transparent; margin-left: 10px; border:none; border-bottom: 1px solid black; font-size: 1.3em;" 
            placeholder="Email Address"
            name='login' 
            required id='id_login' 
            autocomplete="email" 
            type='text'
          />
        </div>
        <div style="display: flex; margin-bottom: 20px;">
          <img src='{% static "img/password.png" %}'>
          <input 
            style="margin-left: 10px; border:none; border-bottom: 1px solid black; font-size: 1.3em; background-color: transparent;" 
            placeholder="Password"
            name='password' 
            required id='id_password' 
            autocomplete="password" 
            type='password'
          />
        </div>

        <button type="submit"  style="color: red" aria-label="Login Button">
          <h1>Login</h1>
        </button>
      </foorm>
    </div>





    
    
  </div>

</section>

{% endblock %}
