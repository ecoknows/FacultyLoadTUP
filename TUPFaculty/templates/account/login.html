
{% load i18n %}
{% load account socialaccount static wagtailimages_tags %}

{% block content %}


{% get_providers as socialaccount_providers %}
<style>
  html {
    line-height: 1.15; /* 1 */
    -webkit-text-size-adjust: 100%; /* 2 */
  }

  body {
    margin: 0;
  }
</style>

<section style="display:flex; : #c2c2c2;height: 100vh;">
  <div style="
    flex: 1;
    display: flex;
    flex-direction: column;
    filter: drop-shadow(0px 7px 5px rgba(0, 0, 0, 0.2)); 
    ">


    <div
      style="
        flex: 1;
        clip-path: ellipse(70% 70% at 50% -30%);
        -webkit-clip-path: ellipse(70% 70% at 50% -30%);
        background-color: white;
        display: flex; 
        justify-content: center;
        align-items: center;
      "
    ></div>


    <div style="position:absolute; top: 0; height: 100%; width: 100%;">        

      <div style="height: 75%; display: flex; justify-content: center; align-items: center;">
        <img src="{% static 'img/logo.webp' %}" alt="TUP Logo" width="250" />
      </div>  

      <form style="display: flex; flex-direction: column; align-items: center; flex: 1" method="POST" action="{% url 'account_login' %}">

        {% csrf_token %}
        <div style="
          display: flex;  
          padding-left: 10px; 
          padding-right: 10px; 
          padding-top: 5px;
          margin-bottom: 10px;
          padding-bottom: 5px;
          background-color: rgb(232, 240, 254);
          border: 1px solid rgb(128, 128, 128);
        ">
          <img src='{% static "img/user.png" %}'>
          <input 
            style="background-color: transparent; margin-left: 10px; border:none; font-size: 1.3em;" 
            placeholder="Email Address"
            name='login' 
            required id='id_login' 
            autocomplete="email" 
            type='text'
          />
        </div>
        <div style="
          display: flex; 
          padding-left: 10px; 
          padding-right: 10px; 
          padding-top: 5px;
          padding-bottom: 5px;
          background-color: rgb(232, 240, 254);
          border: 1px solid rgb(128, 128, 128);
          ">
          <img src='{% static "img/password.png" %}'>
          <input 
            style="margin-left: 10px; border:none; font-size: 1.3em; background-color: transparent;" 
            placeholder="Password"
            name='password' 
            required id='id_password' 
            autocomplete="password" 
            type='password'
          />
        </div>

        <button type="submit" aria-label="Login Button" 
          style="
            background-color: transparent;
            border: none;
            color: black
          "
        >
          <h1>Login</h1>
        </button>
      </foorm>
    </div>





    
    
  </div>

</section>

{% endblock %}
